<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>mcsa.tw 短網址</title>
	<script>if(location.protocol == 'http:') location.href = 'https:' + window.location.href.substring(window.location.protocol.length);</script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.2/tocas.css">
	<link rel="icon" type="image/png" href="/res/img/logo.jpg">
	<style>
		body {
			background: #EEE
		}

		a {
			color: #F19072
		}

		a:hover,
		a:active {
			color: #EE7951
		}

		.ts.button {
			color: #FFF;
			background: #F19072;
			border: none;
		}

		.ts.button:not(.visible):not(.hidden):not(.active):not(:active):not(.opinion):hover,
		.ts.button:active:not(.opinion) {
			background: #EE7951 !important;
			color: #FFF !important
		}

		.ts.loading.loading.loading.loading.loading.loading.button {
			color: transparent !important;
		}
	</style>
	<script>
		function change(e) {
			if(e.name == 'filename') document.getElementsByTagName('filename').value = e.value + '.html';
			if(e.name == 'value') document.getElementsByTagName('value').value = '<meta http-equiv="refresh" content="0;url=' + e.value + 'ooo">';
		}
	</script>
</head>
<body>
	<div style="width:95%;max-width:350px;margin-left:auto!important;margin-right:auto!important">
		<br>
		<br><br>
		<div class="ts raised segment">
			<div class="ts large center aligned header" style="margin-top:20px">mcsa.tw 短網址</div><br>
			<form class="ts form" method="get" action="https://github.com/mcsa-tw/mcsa.tw/new/main">
				<div class="field">
					<label>要縮短的網址</label>
					<input name="url" required="required" autofocus="autofocus" type="url" onchange="change(this)">
				</div>
				<div class="field">
					<label>短網址後綴</label>
					<input name="short" required="required" placeholder="要放在 mcsa.tw/ 後面的短文字" onchange="change(this)">
				</div>
				<input type="hidden" name="filename" value="">
				<input type="hidden" name="value" value="">
				<button style="margin-bottom:8px" class="ts fluid button">送出</button><br>
			</form>
		</div>
	</div>
</body>
</html>
