<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>找不到您指定的網頁 | 明志科技大學學生會</title>
	<style>
		* {
			color: #fff;
			font-family: "SF Pro TC", "SF Pro Text", "SF Pro Icons", "PingFang TC", "Helvetica Neue", "Helvetica", "Arial", "Microsoft JhengHei", wf_SegoeUI, "Segoe UI", Segoe, "Segoe WP", Tahoma, Verdana, Ubuntu, "Bitstream Vera Sans",
			"DejaVu Sans", Tahoma, 微軟正黑體, "LiHei Pro", "WenQuanYi Micro Hei", "Droid Sans Fallback", "AR PL UMing TW", Roboto, "Helvetica Neue", "Hiragino Maru Gothic ProN", メイリオ, "ヒラギノ丸ゴ ProN W4", Meiryo, "Droid Sans",
			sans-serif;
		}
		body {
			background: #333;
			text-align: center;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		#title {
			text-align: center;
			padding-top: 5vh;
		}
		#title img {
			width: 80px;
			border-radius: 50%;
		}
		#main {
			/*padding: calc(45vh - 11em) 0*/
		}
		h1 {
			font-size: 1.2em;
			line-height: 1.7em;
			font-weight: 400;
		}
		h2 {
			font-size: 1.8em;
			margin-top: 0
		}
		p {
			font-size: 1.2em;
		}
		a#back {
			text-decoration: none;
			padding: 15px 25px;
			font-size: 20px;
			background: #ee7951;
			border-radius: 5px;
			display: inline-block;
		}
		a#back:hover {
			background: #f19072;
		}
		a {
			color: #fff;
		}
		footer {
			color: #aaa;
			font-size: 80%;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function(event) {
			document.getElementById("main").style.padding = (window.innerHeight - document.getElementById("title").offsetHeight - document.getElementById("footer").offsetHeight - document.getElementById("main").offsetHeight)/2-50 + 'px 0';
		});
	</script>
</head>
<body>
	<header id="title">
		<img src="/res/img/logo-s.jpg" />
		<h1>明志科技大學學生會</h1>
	</header>
	<main id="main">
		<h2>找不到您指定的網頁！</h2>
		<p>此連結可能已過期或失效。</p>
		<br />
		<br />
		<a id="back" href="/">回首頁</a>
	</main>
	<footer id="footer">&copy; MCSA</footer>
</body>
</html>
