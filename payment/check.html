	<script>
		function showResult(uid='',uname='') {
			document.getElementById("result").innerHTML = '<div class="lds-ring"><div></div><div></div><div></div><div></div></div>查詢中';
			window.scrollTo({ top: 550, behavior: "smooth" });
			if(uid == '' || uname == '') {
				document.getElementById("result").innerHTML = '<div class="sa"><div class="sa-warning"><div class="sa-warning-body"></div><div class="sa-warning-dot"></div></div></div>'+
				'請填寫所有欄位'
				return;
			}
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function(){
				if (xhr.readyState == 4 && xhr.status == 200) {
					var result=xhr.responseText;
					var obj = JSON.parse(result);
					var html = '';

					if(obj.length == 1) { // No data
						html = '<div class="sa"><div class="sa-warning"><div class="sa-warning-body"></div><div class="sa-warning-dot"></div></div></div>'+
						'查無您的資料，請檢查學號及姓名'
					} else if(obj[1]['data'][3] == 240) {
						html = '<div class="sa"><div class="sa-success"><div class="sa-success-tip"></div><div class="sa-success-long"></div><div class="sa-success-placeholder"></div><div class="sa-success-fix"></div></div></div>'+
						'您已繳交學生會費'
					} else {
						html = '<div class="sa"><div class="sa-error"><div class="sa-error-x"><div class="sa-error-left"></div><div class="sa-error-right"></div></div><div class="sa-error-placeholder"></div><div class="sa-error-fix"></div></div></div>'+
						'您尚未繳交本年度學生會費'
					}
					document.getElementById("result").innerHTML = html;
				}

			}
			xhr.open("get","https://script.google.com/macros/s/AKfycbw_2u2alDwic017vUpOLSlWX4YCaHV68A4K4LOwc_yVCQIABt9kcl5bxaE0hOZtCEVK/exec?uid="+encodeURIComponent(uid),true);
			xhr.send();
		}
