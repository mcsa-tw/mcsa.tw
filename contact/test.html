<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			header a {
				line-height: 2em !important
			}
		</style>
		<link rel="icon" href="img/logo-s.jpg">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="img/logo-s.jpg" alt="" /></span>
						</header>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<div class="copyright">
							Copyright &copy; <script>document.write(new Date().getFullYear());</script> MCSA 保留一切權利
						</div>
					</footer>
			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() {
						document.body.className = document.body.className.replace(/\bis-preload\b/, '');
						
						let member = {
							"CHIA-HSIEN" : ["中文名字","英文名字","職稱","電話","LINE","電子郵件"],
							"ID2" : ["中文名字","英文名字","職稱","電話","LINE","電子郵件"],
							"ID3" : ["中文名字","英文名字","職稱","電話","LINE","電子郵件"]
						};

						id = location.hash.replace('#','');
						if(member[id]) document.getElementsByTagName('header')[0].innerHTML += '\
							<h1>'+member[id][0]+'</h1>\
							<h2>'+member[id][1]+'</h2>\
							<p>'+member[id][2]+'</p>\
							<a href="line://ti/p/'+member[id][4]+'">\
								<i class="fab fa-line"></i>\
							Line </a><br/>\
							<a href="tel:'+member[id][3]+'">\
								<i class="fas fa-phone-alt"></i>\
							'+member[id][3]+'</a><br/>\
							<a href="mailto:'+member[id][5]+'">\
								<i class="fas fa-envelope"></i>\
							'+member[id][5]+'</a>';
						else location.href = '/about';
					});
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
